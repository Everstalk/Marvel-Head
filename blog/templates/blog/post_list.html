 {% extends 'blog/base.html' %}
 
 {% block content %} 
 {% for post in latest_post_list %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    <h2>
        <a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a>
    </h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <a href="{% url 'blog:detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
</div>
{% endfor %} 
{% endblock %}
